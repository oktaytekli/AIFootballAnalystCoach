<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | AI Analyst Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#020617] text-white h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl p-8">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-green-500/10 text-2xl mb-4">
                ⚽
            </div>
            <h2 class="text-2xl font-bold text-white">Panele Giriş</h2>
            <p class="text-sm text-slate-400 mt-2">Lütfen kurumsal hesap bilgilerinizle giriş yapın.</p>
        </div>

        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase mb-2">Email Adresi</label>
                <input type="email" name="email" required 
                    class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-500 transition placeholder-slate-600"
                    placeholder="ad.soyad@kulup.com">
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase mb-2">Şifre</label>
                <input type="password" name="password" required 
                    class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-green-500 transition placeholder-slate-600"
                    placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition-all duration-200 shadow-lg shadow-green-900/20">
                Giriş Yap
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-800 text-center">
            <p class="text-slate-500 text-sm">
                Hesabınız yok mu? <br>
                <a href="/#contact" class="text-green-400 hover:text-green-300 font-medium transition">
                    Erişim talep etmek için iletişime geçin →
                </a>
            </p>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-xs text-slate-600 hover:text-slate-400 transition">Anasayfaya Dön</a>
        </div>

    </div>

</body>
</html>
